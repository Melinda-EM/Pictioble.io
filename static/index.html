<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pictioble.io</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="login">
        <h1>Pictioble.io</h1>
        <p>Le meilleur jeu entre amis où dessiner</p>
        <label>Entrez votre pseudo</label>
        <input type="text" id="nickname" placeholder="Kyu">
        <label>Entrez le code de la salle privée</label>
        <input type="text" id="roomCode" placeholder="123456">
        <button onclick="joinRoom()">Rejoindre la salle</button>
    </div>

    <div id="game" style="display: none;">
        <h2>Salle: <span id="roomCodeDisplay"></span></h2>
        <button onclick="leaveRoom()">Quitter la salle</button>
        <div id="playersList"></div>
        <div id="wordDisplay"></div>
        <div id="drawingTools">
            <button onclick="setTool('pen')">Stylo</button>
            <button onclick="setTool('eraser')">Gomme</button>
            <button onclick="setTool('rectangle')">Rectangle</button>
            <button onclick="setTool('circle')">Cercle</button>
            <input type="range" id="lineWidth" min="1" max="20" value="2" onchange="updateLineWidth()">
            <div id="colorPalette"></div>
        </div>
        <canvas id="canvas" width="500" height="500"></canvas>
        <div id="chatMessages"></div>
        <input type="text" id="chatInput" placeholder="Type a message or guess">
        <button onclick="sendMessage()">Envoyer</button>
        <button id="startGameBtn" onclick="startGame()" style="display: none;">Commencer la partie</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
